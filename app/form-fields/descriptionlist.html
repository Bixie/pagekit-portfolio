<template v-for="field in fields">
    <dt v-if="field.label">
        <i v-if="field.tip" class="uk-icon-info uk-icon-hover uk-margin-small-right" data-uk-tooltip="{delay: 100}" :title="field.tip"></i>
        {{ field.label }}
    </dt>
    <dd>
        <component :is="field.type" :field="field"></component>
    </dd>
</template>
